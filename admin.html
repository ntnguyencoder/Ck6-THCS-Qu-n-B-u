<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CK6 Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 ĐĂNG NHẬP ADMIN</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Tên đăng nhập" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
    </form>

    <div id="admin-panel" style="display:none">
      <h2>➕ Thêm thành viên</h2>
      <form id="add-form">
        <input type="text" id="name" placeholder="Tên" required />
        <input type="number" id="age" placeholder="Tuổi" required />
        <input type="text" id="hobby" placeholder="Sở thích" />
        <input type="text" id="role" placeholder="Vai trò" />
        <input type="text" id="phone" placeholder="SĐT" />
        <input type="text" id="social" placeholder="Link MXH" />
        <input type="text" id="avatar" placeholder="Link avatar (tùy chọn)" />
        <button type="submit">Thêm</button>
      </form>

      <h2>🔁 Đổi mật khẩu</h2>
      <form id="change-pass-form">
        <input type="password" id="old-pass" placeholder="Mật khẩu cũ" required />
        <input type="password" id="new-pass" placeholder="Mật khẩu mới" required />
        <button type="submit">Đổi</button>
      </form>

      <h2>❓ Quên mật khẩu</h2>
      <form id="forgot-form">
        <input type="email" id="recovery-email" placeholder="Email khôi phục" required />
        <button type="submit">Gửi mã khôi phục</button>
      </form>
    </div>
  </div>

  <script src="avatar.js"></script>
  <script src="admin.js"></script>
  <script src="email.js"></script>
</body>
</html>
