<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách lớp CK6</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js" type="module"></script>
</head>
<body>
  <div id="main-screen">
    <h1>📘 DANH SÁCH LỚP CK6</h1>
    <input type="text" id="search" placeholder="Tìm kiếm theo tên, vai trò, sở thích...">
    <ul id="student-list"></ul>

    <div id="admin-panel" class="hidden">
      <h2>🔐 Quản lý lớp</h2>
      <form id="add-form">
        <input name="name" placeholder="Tên" required>
        <input name="age" placeholder="Tuổi" required>
        <input name="role" placeholder="Vai trò">
        <input name="hobby" placeholder="Sở thích">
        <input name="phone" placeholder="Điện thoại">
        <input name="social" placeholder="Link MXH">
        <input name="dob" placeholder="Ngày sinh (dd/mm/yyyy)">
        <input name="avatar" placeholder="Link ảnh (hoặc để trống)">
        <button type="submit">➕ Thêm</button>
      </form>
      <button id="logout">🚪 Đăng xuất</button>
    </div>
  </div>

  <div id="login-screen">
    <h2>Đăng nhập quản trị</h2>
    <form id="login-form">
      <input name="username" placeholder="Tài khoản" required>
      <input name="password" placeholder="Mật khẩu" type="password" required>
      <button type="submit">Đăng nhập</button>
    </form>
  </div>
</body>
</html>
